<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Vue Email List</title>
    <!-- link API Boolean random mail -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js' integrity='sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==' crossorigin='anonymous'></script>
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- link fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- link Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
    <!-- link my style css -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    <div id="app">
        <div class="vh-100" data-bs-theme="dark">
            <div class="container py-4">
                <!-- title -->
                <h1 class="text-center text-white">Mail List</h1>
                <!-- mail list -->
                <ul class="list-group">
                    <li v-if="arrayMail.length == 10" v-for="(el,index) in arrayMail" class="list-group-item list-group-item-dark py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>{{index + 1}}. {{el}}</span>
                           
                            <div class="toolTip" @click="copyToClipboard">
                                <i class="fa-solid fa-copy"></i>
                                <span class="toolTipText">Copy to clipboard</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- script Bootstrap -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe' crossorigin='anonymous'></script>
    <!-- script vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script js -->
    <script src='./assets/js/main.js'></script>
</body>
</html>
